<ion-view title="GALERIA DE FOTOS">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
   
    </ion-nav-buttons>
    <ion-content class="has-header" overflow-scroll="true" id="noticias-lista" has-bouncing="true">
        
       <span class="localdata">{{storage}}</span>
        <div class="list">

            <a class="item" ng-class="{'item-thumbnail-left' : galeria.img.length}" ng-href="#/app/fotos:{{galeria.id}}"  ng-repeat="galeria in galerias | limitTo: paginationLimit()" >
                <img img-cache ic-src="{{galeria.img}}" ng-src="{{galeria.img}}" with="150" ng-show="{{galeria.img.length}}" >
                <h2>{{galeria.id}} {{galeria.nome}} <span ng-bind-html="galeria.data * 1000 | date:'dd/MM/yy'"></span></h2>
            </a>
        </div>
        <ion-infinite-scroll ng-show="hasMoreItems()" 
    on-infinite="showMoreItems()"
    distance="1%">
  </ion-infinite-scroll>
    </ion-content>
</ion-view>
