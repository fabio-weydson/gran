<ion-view title="NOTÍCIAS">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
   
    </ion-nav-buttons>
    <ion-content class="has-header" overflow-scroll="true" id="noticias-lista" has-bouncing="true">
        
       <span class="localdata">{{storage}}</span>
      
        <div class="list">

            <a class="item" ng-class="{'item-thumbnail-left' : post.img.length}" href="#/app/posts/{{$index}}" ng-repeat="post in posts | limitTo: paginationLimit()" >
                <img img-cache ic-src="{{post.img}}" ng-src="{{post.img}}" with="150" ng-show="{{post.img.length}}" >
                
                <h2>{{post.titulo}} <span ng-bind-html="post.data * 1000 | date:'dd/MM/yy'"></span></h2>
    
<!--                 <p ng-bind-html="post.DataHora * 1000 | date:'dd/MM/yy'"></p>
 -->            </a>

        </div>

        <ion-infinite-scroll ng-show="hasMoreItems()" 
    on-infinite="showMoreItems()"
    distance="1%">
  </ion-infinite-scroll>
    </ion-content>
</ion-view>
