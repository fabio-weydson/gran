<ion-view title="AGENDA DE EVENTOS">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="has-header" overflow-scroll="true" id="agenda-lista">
        
       <span class="localdata">{{storage}}</span>
      
        <div class="list">

            <a class="item" ng-class="{'item-thumbnail-left' : evento.img.length}" href="#/app/evento/{{$index}}" ng-repeat="evento in eventos | limitTo: paginationLimit()" >
                <img ng-src="{{evento.img}}" with="150" ng-show="{{evento.img.length}}" >
                
                <h2><span ng-bind-html="evento.data * 1000 | date:'dd.MM'"></span>{{evento.titulo}}</h2>
            </a>

        </div>
        <ion-infinite-scroll ng-show="hasMoreItems()" 
    on-infinite="showMoreItems()"
    distance="1%">
  </ion-infinite-scroll>
    </ion-content>
</ion-view>
